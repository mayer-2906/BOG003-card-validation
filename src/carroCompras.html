<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carro de Compras</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Liu+Jian+Mao+Cao&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1 class="nombre-negocio">My Sweet Sebastian</h1>
            <span  id="tienda">Dessert Shop</span>
          </div>          
    </header>
    <main>
        <div class="menu-navegacion">
            <nav class="menu" >
              <a href="index.html">Tortas</a>
              <a href="*">Postres</a>
              <a href="*">Contactos</a>
              <a  href="carroCompras.html" onclick="mostrarCarrito()"> <img class="iconCarrito" src="../src/imagenes/bx-cart.svg"></a>
            </nav>
        </div>
        <div class="contenedor">
            <section class="tarjeta" id="tarjeta">
                <div class="delantera">
                    <div class="logo-marca">
                        <img src="imagenes/visa.png" alt="">
                    </div>
                    <img src="imagenes/chip-tarjeta.png" class="chip" alt="">
                    <div class="datos">
                        <div class="grupo" id="numero">
                            <p class="label" >Numero de Tarjeta</p>
                            <p class="numero" id="dNumero">####################</p>
                        </div>
                        <div class="flexbox">
                            <div class="grupo" id="nombre">
                                <p class="label">Nombre Tarjeta</p>
                                <p class="nombre">**************</p>
                            </div>
                            <div class="grupo" id="expiracion">
                                <p class="label">Expiracion</p>
                                <p class="expiracion"><span class="mes">MM</span>/<span class="year">AA</span></p>
                            </div>
                        </div>
                    </div>
                </div> 
                <div class="trasera">
                    <div class="barra-magnetica"></div>
                    <div class="datos">
                        <div class="grupo" id="firma">
                            <p class="label" >Firma</p>
                            <div class="firma"><p></p></div>
                        </div>
                        <div class="grupo" id="cvv">
                            <p class="label">cvv</p>
                            <p class="cvv"></p>                            
                        </div>
                    </div>  
                    <p class="leyenda">Nunc a posuere odio. Vestibulum facilisis leo vitae velit fringilla bibendum. </p>
                    <a href="*" class="link-banco">www.tubanca.com</a>  
                </div>           
            </section>
            <div class="contenedor-boton">
                <button class="btn-formulario" id="btn-formulario">
                    <!--<i class="fas fa-plus"></i>-->
                    <img class="icono" src="./imagenes/bx-message-square-add.svg" alt="">
                </button>
            </div>
            <div class="formulario">
                <form class="contenedor-formulario">
                    <div class="datosForm" id="datos-numero">
                        <label for="numeroTarjeta">numero de tarjeta</label>
                        <input id="numeroTarjeta" type="text" maxlength="19" placeholder="################" autocomplete="off">
                    </div>
                    <div class="datosForm" id="datos-nombre">
                        <label for="nombre">titular</label>
                        <input id="nombre" type="text" value="" placeholder="Nombre de titular">
                    </div>
                    <div class="datosForm expira-cvv">
                        <div class="datosForm datos-expiracion" id="datos-expiracion">
                            <label for="expiracion">expiraci√≥n</label>
                            <div id="datosExpiracion"class="expiracion">
                                <select name="selectMes" id="expiracion">
                                    <option disabled selected>Mes</option>
                                    <option value="1">01</option>
                                    <option value="2">02</option>
                                    <option value="3">03</option>
                                    <option value="4">04</option>
                                    <option value="5">05</option>
                                    <option value="6">06</option>
                                    <option value="7">07</option>
                                    <option value="8">08</option>
                                    <option value="9">09</option>
                                    <option value="10">10</option>
                                    <option value="11">11</option>
                                    <option value="12">12</option>
                                </select>
                                <select name="selectYear" id="selectYear">
                                    <option disabled selected>Year</option>
                                    <option value="2021">2021</option>
                                    <option value="2022">2022</option>
                                    <option value="2023">2023</option>
                                    <option value="2024">2024</option>
                                    <option value="2025">2025</option>
                                    <option value="2026">2026</option>
                                    <option value="2027">2027</option>
                                    <option value="2028">2028</option>
                                </select>
                            </div>
                        </div>
                        <div class="datosForm cvv">
                            <label for="numCvv">cvv</label>
                            <input id="numCvv" type="number" max="3" placeholder="***">
                        </div>
                    </div>                    
                </form>
                <button type="submit" class="botonValidar" onclick="validarTarjeta()">Validar Tarjeta</button>
            </div>
        </div>
    </main>
    <footer>
        <div class="pie-de-pagina">
            <img class="redes" src="./imagenes/bxl-twitter.svg" alt="">
            <img class="redes" src="./imagenes/bxl-facebook.svg" alt="">
            <img class="redes" src="./imagenes/bxl-instagram-alt.svg" alt="">
          </div>
    </footer>
    <script src="carrito.js" type="text/javascript"></script>
</body>
</html>
